apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: spring-pet-clinic-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: spring-pet-clinic
  template:
    metadata:
      labels:
        app: spring-pet-clinic
    spec:
      containers:
      - image: docker/ravij
        name: spring-petclinic:latest
        ports:
        - containerPort: 80
